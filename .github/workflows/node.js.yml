name: Deploy using Github Actions

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:                     # ✅ job name (must exist)
    runs-on: ubuntu-latest   # ✅ required before steps

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and Test
        run: |
          npm run build --if-present
          npm test

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build